
 {% extends 'base.html' %}


{% block title %}


 Contact Me
{% endblock title %}

{% block contactactive %} active {% endblock contactactive %}


{% block body %}

<div class="container">

<form action="/contact" method="post" enctype="multipart/form-data">
 {% csrf_token %}
   <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Enter Your Name" required>
  </div>


<div class="form-group">
    <label for="email">Email address</label>
   <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Email" name="email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>


   <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="text" class="form-control" id="phone" name="phone" aria-describedby="phone" placeholder="Enter your Phone Number" pattern="[7-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9" required>
  </div>
<div class="form-group">
    <label for="desc">Description</label>

    <textarea class="form-control" id="content" name="content" cols="10" rows="5"></textarea>
  
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

{% endblock body %}
